<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osga Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #00ff99;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      background: #00ff99;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00cc77;
    }
    .info {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>

  <!-- üîê Redirecionamento para HTTPS -->
  <script>
    if (location.protocol !== 'https:') {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Controle de Voz</h1>

    <button onclick="iniciarComandos()">Aplicar Comandos</button>

    <div class="info">
      üé§ Toque em "Aplicar Comandos" e permita o uso do microfone.<br>
      Diga comandos como "ligar", "desligar", "abrir", "fechar"...
    </div>
  </div>

  <script>
    let reconhecimento;

    function iniciarComandos() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Reconhecimento de voz n√£o √© compat√≠vel com este navegador.");
        return;
      }

      reconhecimento = new webkitSpeechRecognition();
      reconhecimento.lang = "pt-BR";
      reconhecimento.continuous = true;
      reconhecimento.interimResults = false;

      reconhecimento.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const comando = event.results[i][0].transcript.trim().toLowerCase();
            console.log("Comando reconhecido:", comando);
            processarComando(comando);
          }
        }
      };

      reconhecimento.onerror = (event) => {
        console.warn("Erro no reconhecimento:", event.error);
        if (event.error === "not-allowed" || event.error === "permission-denied") {
          alert("Permiss√£o de microfone negada. V√° nas configura√ß√µes do navegador e ative.");
        }
      };

      reconhecimento.start();
      console.log("Reconhecimento de voz iniciado.");
    }

    function processarComando(comando) {
      // Aqui voc√™ pode integrar com o ESP ou l√≥gica que desejar
      if (comando.includes("ligar") || comando.includes("abrir")) {
        alert("Comando: Ligar / Abrir reconhecido!");
        // Envie comando para ESP, exemplo via fetch ou WebSocket
      } else if (comando.includes("desligar") || comando.includes("fechar")) {
        alert("Comando: Desligar / Fechar reconhecido!");
      } else {
        alert("Comando n√£o reconhecido: " + comando);
      }
    }
  </script>
</body>
</html>
