<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador GPS - Osga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      flex: 1;
      width: 100%;
    }

    #painelInfo {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-top: 2px solid #00f0ff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .info-line {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .info-box {
      flex: 1;
      background-color: rgba(0, 240, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    #lista-ruas {
      max-height: 120px;
      overflow-y: auto;
      font-size: 13px;
      border: 1px solid #00f0ff;
      border-radius: 8px;
      padding: 8px;
      background: rgba(255,255,255,0.08);
    }

    button {
      background-color: #00f0ff;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #009eaa;
    }

    @media(max-width: 600px) {
      .info-line {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="painelInfo">
  <div class="info-line">
    <div class="info-box">Rua: <span id="rua">---</span></div>
    <div class="info-box">Velocidade: <span id="velocidade">--- km/h</span></div>
    <div class="info-box">Estado: <span id="estado">---</span></div>
  </div>

  <div id="lista-ruas"></div>

  <div class="info-line">
    <button onclick="salvarPDF()">Salvar PDF</button>
    <button onclick="limparPercurso()">Limpar Percurso</button>
  </div>
</div>

<script>
  const SERVER_IP = "45.181.56.47";
  const SERVER_PORT = "8080";
  const AUTH_TOKEN = "lFB0OVz9myOpC5kTOw4nDcnxdjdx-TCY";
  const PIN = "V3";
  const MAX_POINTS = 500;
  const janelaMedia = 5;

  let route = [];
  let historicoVelocidades = [];
  let maxSpeeds = {};

  let map = L.map('map').setView([-23.5505, -46.6333], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let polyline = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
  let marker = null;

  const ruaSpan = document.getElementById('rua');
  const velocidadeSpan = document.getElementById('velocidade');
  const estadoSpan = document.getElementById('estado');
  const listaRuasDiv = document.getElementById('lista-ruas');

  function calcularVelocidadeMedia(novaVelocidade) {
    historicoVelocidades.push(novaVelocidade);
    if (historicoVelocidades.length > janelaMedia) historicoVelocidades.shift();
    const soma = historicoVelocidades.reduce((a, b) => a + b, 0);
    return soma / historicoVelocidades.length;
  }

  function detectarTipoMovimento(velMedia) {
    if (velMedia < 1) return "Parado";
    if (velMedia < 7) return "Caminhando";
    return "Veículo em movimento";
  }

  async function fetchData() {
    try {
      const res = await fetch(`http://${SERVER_IP}:${SERVER_PORT}/${AUTH_TOKEN}/get/${PIN}`);
      const data = await res.json();
      const v = data[0]?.split(',');

      if (!v || v.length < 4) return;

      const lat = parseFloat(v[0]);
      const lon = parseFloat(v[1]);
      const rua = v[2] || "Desconhecida";
      const velocidade = parseFloat(v[3]);

      const pos = [lat, lon];
      route.push(pos);
      if (route.length > MAX_POINTS) route.shift();
      polyline.setLatLngs(route);

      if (!marker)
        marker = L.marker(pos).addTo(map);
      else
        marker.setLatLng(pos);

      map.setView(pos);

      const velMedia = calcularVelocidadeMedia(velocidade);
      const estado = detectarTipoMovimento(velMedia);

      ruaSpan.textContent = rua;
      velocidadeSpan.textContent = velMedia.toFixed(1) + ' km/h';
      estadoSpan.textContent = estado;

      if (!maxSpeeds[rua] || velocidade > maxSpeeds[rua]) {
        maxSpeeds[rua] = velocidade;
        atualizarLista();
      }

    } catch (e) {
      console.error("Erro ao buscar dados:", e);
    }
  }

  function atualizarLista() {
    listaRuasDiv.innerHTML = '';
    for (const rua in maxSpeeds) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${rua}</strong>: ${maxSpeeds[rua].toFixed(1)} km/h`;
      listaRuasDiv.appendChild(div);
    }
  }

  function salvarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text("Relatório de Velocidade por Rua", 10, 20);
    let y = 30;
    for (const rua in maxSpeeds) {
      doc.text(`${rua}: ${maxSpeeds[rua].toFixed(1)} km/h`, 10, y);
      y += 10;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    }
    doc.save("relatorio_velocidades.pdf");
  }

  function limparPercurso() {
    if (confirm("Deseja realmente limpar o percurso?")) {
      route = [];
      historicoVelocidades = [];
      maxSpeeds = {};
      polyline.setLatLngs(route);
      if (marker) marker.remove();
      marker = null;
      atualizarLista();
      ruaSpan.textContent = "---";
      velocidadeSpan.textContent = "--- km/h";
      estadoSpan.textContent = "---";
    }
  }

  setInterval(fetchData, 3000);
</script>

</body>
</html>
